<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Link Example</title>
  <style>
    /* Add your own styling for the loader */
    .loader-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    
    window.onload = function() {
      document.getElementById('loader').style.display = 'flex';
      // Replace the values with your desired recipient, subject, and body
      var recipient = 'kr.vipinsah@gmail.com';
      var subject = 'I would like to know more about your professional skills';
      var body = `<div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <p style="color: #555;">Dear Vipin,</p>

    <p style="color: #555;">Thank you for taking the time to review your portfolio website. It seems interesting, and I would like to know more about your professional skills.</p>
  </div>`;

      // Create the mailto link
      var mailtoLink = 'mailto:' + recipient + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

      var gmailUrl = 'https://mail.google.com/mail/?view=cm&fs=1&to=' + encodeURIComponent(recipient) + '&su=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
      
      // Redirect the user to the Gmail URL
      window.location.href = gmailUrl;
    }
  </script>
</head>
<body>
  <div id="loader" class="loader-container">
    <div class="loader"></div>
  </div>
</body>
</html>
